<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenalCare- Tu Compañero de Salud</title>

    <!-- Metas SEO y Compartir -->
    <meta name="description" content="RenalCare PWA: Aplicación integral para el seguimiento de pacientes renales, hipertensos y con autismo leve. Registra líquidos, medicamentos, síntomas y más.">
    <meta name="keywords" content="salud renal, hemodiálisis, diálisis peritoneal, hipertensión, autismo leve, PWA, aplicación de salud, recordatorios, seguimiento de líquidos, medicamentos">
    <meta name="author" content="JohnBeta1977">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://johnbeta1977.github.io/renal001/">
    <meta property="og:title" content="RenalCare PWA - Tu Compañero de Salud Renal">
    <meta property="og:description" content="RenalCare PWA: Aplicación integral para el seguimiento de pacientes renales, hipertensos y con autismo leve. Registra líquidos, medicamentos, síntomas y más.">
    <meta property="og:image" content="https://johnbeta1977.github.io/renal001/images/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://johnbeta1977.github.io/renal001/">
    <meta property="twitter:title" content="RenalCare PWA - Tu Compañero de Salud Renal">
    <meta property="twitter:description" content="RenalCare PWA: Aplicación integral para el seguimiento de pacientes renales, hipertensos y con autismo leve. Registra líquidos, medicamentos, síntomas y más.">
    <meta property="twitter:image" content="https://johnbeta1977.github.io/renal001/images/logo.png">

    <!-- Configuración PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2196F3"> <!-- Color primario azul -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RenalCare">
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png"> <!-- Icono para iOS, asumiendo que los iconos generados están en images/icons -->
    <link rel="icon" type="image/png" href="/images/icons/icon-192x192.png"> <!-- Favicon general -->

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos personalizados para la PWA */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Gris claro de fondo */
            color: #333;
            background-image: url('/images/bg.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 1rem;
        }
        /* Estilos para el spinner de carga */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2196F3; /* Azul primario */
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Estilos para el header que se encoge */
        .header-shrink {
            height: 40%; /* Reducir al 40% del tamaño original */
            opacity: 0.6; /* Transparencia del 60% */
            padding: 0.5rem 1rem; /* Ajustar padding */
        }
        .header-shrink .logo {
            max-height: 40px; /* Tamaño reducido del logo */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header id="main-header" class="bg-blue-600 text-white p-4 shadow-md transition-all duration-300 ease-in-out">
        <div class="container flex justify-between items-center">
            <img src="/images/logo.png" alt="RenalCare Logo" class="h-12 logo transition-all duration-300 ease-in-out">
            <nav>
                <!-- Aquí irá la navegación futura -->
            </nav>
        </div>
    </header>

    <main class="flex-grow container py-8">
        <section id="profile-section" class="bg-white p-6 rounded-lg shadow-lg bg-opacity-90">
            <h2 class="text-2xl font-semibold text-blue-700 mb-6 flex items-center">
                <i class="fas fa-user-circle mr-3"></i> Perfil del Paciente
            </h2>

            <!-- Mensajes del sistema -->
            <div id="system-message" class="hidden p-3 mb-4 rounded-md text-sm font-medium" role="alert"></div>

            <!-- Spinner de carga -->
            <div id="loading-overlay" class="hidden fixed inset-0 bg-gray-200 bg-opacity-75 flex items-center justify-center z-50">
                <div class="loading-spinner"></div>
                <p class="ml-3 text-lg text-gray-700">Cargando...</p>
            </div>

            <form id="profile-form" class="space-y-6">
                <!-- Información Básica -->
                <div>
                    <h3 class="text-xl font-medium text-gray-800 mb-4 border-b pb-2 border-gray-200">Datos Personales</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ej: Juan Pérez">
                        </div>
                        <div>
                            <label for="bloodType" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Sangre</label>
                            <select id="bloodType" name="bloodType" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Seleccione</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div>
                            <label for="ipsName" class="block text-sm font-medium text-gray-700 mb-1">IPS</label>
                            <input type="text" id="ipsName" name="ipsName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ej: Salud Total">
                        </div>
                        <div>
                            <label for="dialysisClinicName" class="block text-sm font-medium text-gray-700 mb-1">Clínica de Hemodiálisis (si aplica)</label>
                            <input type="text" id="dialysisClinicName" name="dialysisClinicName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ej: Clínica Renal del Valle">
                        </div>
                        <div>
                            <label for="clinicPhone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono de Contacto (Clínica/IPS)</label>
                            <input type="tel" id="clinicPhone" name="clinicPhone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ej: +57 601 1234567">
                        </div>
                        <div>
                            <label for="dialysisType" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Diálisis / Condición</label>
                            <select id="dialysisType" name="dialysisType" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Seleccione</option>
                                <option value="hemodialysis">Hemodiálisis</option>
                                <option value="peritoneal">Diálisis Peritoneal</option>
                                <option value="cardiology">Cardiología (Hipertensión)</option>
                                <option value="autism">Autismo Leve</option>
                                <option value="none">Ninguna</option>
                            </select>
                        </div>
                        <!-- Días y Hora de Hemodiálisis -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Días de Hemodiálisis (Seleccione hasta 3)</label>
                            <div class="flex flex-wrap gap-2 mt-1">
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="hemodialysisDays" value="Lunes" class="form-checkbox text-blue-600 rounded-md focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Lunes</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="hemodialysisDays" value="Martes" class="form-checkbox text-blue-600 rounded-md focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Martes</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="hemodialysisDays" value="Miércoles" class="form-checkbox text-blue-600 rounded-md focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Miércoles</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="hemodialysisDays" value="Jueves" class="form-checkbox text-blue-600 rounded-md focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Jueves</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="hemodialysisDays" value="Viernes" class="form-checkbox text-blue-600 rounded-md focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Viernes</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="hemodialysisDays" value="Sábado" class="form-checkbox text-blue-600 rounded-md focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Sábado</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="hemodialysisDays" value="Domingo" class="form-checkbox text-blue-600 rounded-md focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Domingo</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label for="hemodialysisTime" class="block text-sm font-medium text-gray-700 mb-1">Hora de Hemodiálisis</label>
                            <input type="time" id="hemodialysisTime" name="hemodialysisTime" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="emergencyContactName" class="block text-sm font-medium text-gray-700 mb-1">Nombre Contacto de Emergencia</label>
                            <input type="text" id="emergencyContactName" name="emergencyContactName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ej: María">
                        </div>
                        <div>
                            <label for="emergencyContactPhone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono Contacto de Emergencia</label>
                            <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ej: +57 300 1234567">
                        </div>
                        <!-- Campo para subir foto de perfil -->
                        <div class="md:col-span-2">
                            <label for="profilePicture" class="block text-sm font-medium text-gray-700 mb-1">Foto de Perfil</label>
                            <div class="flex items-center space-x-4">
                                <img id="profile-picture-preview" class="h-20 w-20 rounded-full object-cover border-2 border-gray-300" src="https://placehold.co/80x80/cccccc/333333?text=Foto" alt="Previsualización de foto de perfil">
                                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" class="block text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                            </div>
                            <p class="mt-1 text-xs text-gray-500">Sube una imagen para tu perfil.</p>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md shadow-md transition duration-300 ease-in-out flex items-center">
                        <i class="fas fa-save mr-2"></i> Guardar Perfil
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center text-sm">
        <div class="container">
            <p>&copy; 2025 RenalCare PWA. Todos los derechos reservados.</p>
            <p id="user-id-display" class="mt-2 text-gray-400"></p>
        </div>
    </footer>

    <!-- Script principal de la aplicación -->
    <script src="/app.js"></script>
</body>
</html>
